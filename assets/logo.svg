<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#1a2744"/>
    </linearGradient>
    <linearGradient id="blade1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="blade2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d4ed8"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    <linearGradient id="blade3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#93c5fd"/>
    </linearGradient>
    <linearGradient id="core" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#bfdbfe"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bg)" stroke="#2563eb" stroke-width="2"/>

  <!-- Outer ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#1e3a8a" stroke-width="1" opacity="0.5"/>

  <!-- Turbine Blade 1 (top-right, flowing clockwise) -->
  <path d="M 100 100 Q 140 60 160 40 Q 170 90 140 110 Z"
        fill="url(#blade1)" opacity="0.9" filter="url(#glow)"/>

  <!-- Turbine Blade 2 (bottom-right to bottom-left) -->
  <path d="M 100 100 Q 160 140 150 170 Q 110 160 100 130 Z"
        fill="url(#blade2)" opacity="0.85" filter="url(#glow)"/>

  <!-- Turbine Blade 3 (left side) -->
  <path d="M 100 100 Q 50 100 40 70 Q 60 40 90 60 Z"
        fill="url(#blade3)" opacity="0.8" filter="url(#glow)"/>

  <!-- Effect trails (flowing from blades) -->
  <path d="M 160 40 Q 175 25 185 20" stroke="#93c5fd" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M 165 50 Q 180 40 190 35" stroke="#60a5fa" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>

  <path d="M 150 170 Q 165 180 175 190" stroke="#93c5fd" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M 135 165 Q 145 175 155 185" stroke="#60a5fa" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>

  <path d="M 40 70 Q 25 60 15 55" stroke="#93c5fd" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M 45 85 Q 30 80 20 75" stroke="#60a5fa" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.6"/>

  <!-- Central core (safety, solid foundation) -->
  <circle cx="100" cy="100" r="22" fill="url(#core)" stroke="#2563eb" stroke-width="2" filter="url(#glow)"/>

  <!-- Inner core highlight -->
  <circle cx="100" cy="100" r="15" fill="#bfdbfe" opacity="0.3"/>

  <!-- Speed lines suggesting motion -->
  <path d="M 170 30 Q 180 20 190 15" stroke="#bfdbfe" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.4"/>
  <path d="M 160 180 Q 175 195 185 200" stroke="#bfdbfe" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.4"/>
  <path d="M 30 55 Q 15 45 5 40" stroke="#bfdbfe" stroke-width="1" fill="none" stroke-linecap="round" opacity="0.4"/>
</svg>