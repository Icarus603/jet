name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '**/README.md'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - '**/README.md'
      - '.github/workflows/docs.yml'

# Sets permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build documentation
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rust-docs

      - name: Install LLVM
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 21
          sudo apt-get install -y libllvm21 llvm-21-dev libclang-21-dev

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-docs-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Rust API documentation
        env:
          LLVM_SYS_211_PREFIX: /usr/lib/llvm-21
        run: |
          cargo doc --workspace --no-deps
          echo '<meta http-equiv="refresh" content="0;url=jet_cli/index.html">' > target/doc/index.html

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: 'latest'

      - name: Build mdBook documentation
        run: |
          if [ -f docs/book.toml ]; then
            cd docs && mdbook build
          fi

      - name: Prepare deployment directory
        run: |
          mkdir -p _site

          # Copy API docs (required)
          cp -r target/doc/. _site/

          # Copy mdBook output if it exists
          if [ -d docs/book ]; then
            cp -r docs/book/. _site/
          fi

          # Copy static documentation files
          shopt -s nullglob
          markdown_files=(docs/*.md)
          if [ ${#markdown_files[@]} -gt 0 ]; then
            cp "${markdown_files[@]}" _site/
          fi

          # Create index.html if it doesn't exist
          if [ ! -f _site/index.html ]; then
            cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Jet Programming Language Documentation</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                max-width: 800px;
                margin: 0 auto;
                padding: 2rem;
                line-height: 1.6;
              }
              h1 { color: #333; border-bottom: 2px solid #e74c3c; padding-bottom: 0.5rem; }
              a { color: #e74c3c; text-decoration: none; }
              a:hover { text-decoration: underline; }
              .nav { margin: 2rem 0; }
              .nav a { display: block; margin: 0.5rem 0; padding: 0.5rem; background: #f5f5f5; border-radius: 4px; }
              .nav a:hover { background: #e8e8e8; }
            </style>
          </head>
          <body>
            <h1>Jet Programming Language</h1>
            <p>A statically-typed systems programming language designed for the AI era.</p>
            <div class="nav">
              <a href="jet_cli/index.html">ðŸ“¦ API Documentation</a>
              <a href="https://github.com/jet-lang/jet">ðŸ“š GitHub Repository</a>
            </div>
          </body>
          </html>
          EOF
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # Deploy to GitHub Pages
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && vars.ENABLE_PAGES_DEPLOY == 'true'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
