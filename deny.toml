# cargo-deny configuration file
# Documentation: https://embarkstudios.github.io/cargo-deny/

# This section is considered when running `cargo deny check advisories`.
[advisories]
# The path where the advisory databases are cloned/fetched into.
# db-path = "~/.cargo/advisory-dbs"
# The URL(s) of the advisory databases to use.
# db-urls = ["https://github.com/rustsec/advisory-db"]
# A list of advisory IDs to ignore. Note that ignored advisories will still
# output a note when they are encountered.
ignore = [
    # Example:
    # "RUSTSEC-0000-0000",
]
# Threshold for security vulnerabilities, any vulnerability with a CVSS score
# lower than the range specified will be ignored.
# severity-threshold = "low"

# If this is true, then cargo deny will use the git executable to fetch advisory
# databases. If false, then it uses a built-in git library.
# fetch-with-cli = true

# This section is considered when running `cargo deny check licenses`.
[licenses]
# List of explicitly allowed licenses.
# See https://spdx.org/licenses/ for list of possible licenses.
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "MPL-2.0",
    "Zlib",
    "CC0-1.0",
    "Unlicense",
    "OpenSSL",
    "NCSA",
]
# The confidence threshold for detecting a license from license text.
confidence-threshold = 0.8
# Allow 1 or more licenses on a per-crate basis.
exceptions = [
    # Example:
    # { allow = ["Zlib"], crate = "adler32" },
]

# Some crates don't have (easily) machine readable licensing information,
# adding a clarification entry for it allows you to manually specify the
# licensing information.
# [[licenses.clarify]]
# crate = "ring"
# expression = "MIT AND ISC AND OpenSSL"
# license-files = [
#     { path = "LICENSE", hash = 0xbd0eed23 }
# ]

# This section is considered when running `cargo deny check bans`.
[bans]
# Lint level for when multiple versions of the same crate are detected.
multiple-versions = "warn"
# The graph highlighting used when creating dotgraphs for crates
# with multiple versions.
highlight = "all"
# The default lint level for "default" features for crates that are members of
# the workspace.
workspace-default-features = "allow"
# The default lint level for "default" features for external crates.
external-default-features = "allow"
# Additional crates that are explicitly banned.
deny = [
    # Example:
    # { crate = "openssl", version = "< 0.10" },
]
# Crates that are skipped when checking for multiple versions.
skip = [
    # Example:
    # { crate = "ansi_term", version = "=0.11.0" },
]
# Similarly to `skip` allows you to skip certain crates during duplicate
# detection. Unlike skip, it also includes the entire tree of transitive
# dependencies starting at the specified crate, up to a certain depth.
skip-tree = [
    # Example:
    # { crate = "ansi_term", depth = 20 },
]
# Wildcard dependencies are used to allow any version of a dependency.
wildcards = "warn"
# Whether to allow wildcard dependencies in workspace member crates.
allow-wildcard-paths = true

# This section is considered when running `cargo deny check sources`.
[sources]
# Lint level for what to happen when a crate from a crate registry that is not in
# the allow list is encountered.
unknown-registry = "warn"
# Lint level for what to happen when a crate from a git repository that is not in
# the allow list is encountered.
unknown-git = "warn"
# List of allowed crate registries. Defaults to the crates.io index
# if not specified.
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# List of allowed Git repositories.
allow-git = []

[sources.allow-org]
# 1 or more github.com organizations to allow git sources for.
# github = [""]
# 1 or more gitlab.com organizations to allow git sources for.
# gitlab = [""]
# 1 or more bitbucket.org organizations to allow git sources for.
# bitbucket = [""]
